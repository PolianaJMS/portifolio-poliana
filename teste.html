<h1>Contato</h1>
<form action="#" method="post">
  <fieldset>
    <legend>Dados Pessoais</legend>
    <div>
      <label for="nome">Nome*:</label>
      <input type="text" name="nome" id="nome" placeholder="Nome completo" required>
             </div>
    <div>
      <label for="email">E-mail*</label>
      <input type="mail" name="email" id="email" placeholder="exemplo@email.com" required>
    </div>
      </fieldset>
  <div>
    <label for="assunto">Assunto: </label> 
    <select name"assunto" id="assunto">
      <option value="" selected></option>
      <option value="reclamacao">Reclamação</option>
      <option value="sugestao">Sugestão</option>
      <option value="elogio">Elogio</option>
      <option value="outro">Outro</option>
      </Select>
        </div>
  <Fieldset>
    <legend>Assunto</legend>
    <input type="radio" nome="assunto" value="reclamação" id="reclamacao">
    <label for="reclamacao">Reclamação</label>
    <input type="radio" nome="assunto" value="sugestao" id="sugestao">
    <label for="reclamacao">Sugestão</label>
    <input type="radio" nome="assunto" value="elogio" id="elogio">
    <label for="reclamacao">Elogio</label>
    <input type="radio" nome="assunto" value="outro" id="outro">
    <label for="reclamacao">Outro</label>
    </fieldset>
  <div>
    <label for="mesagem">Mensagem*</label>
    <textarea name="mensagem" id="mensagem" placeholder="Digite a mensagem" required></textarea>
      </div>
  <div>
    <input type="checkbox" name="cadastro" id="cadastro">
    <label for="cadastro">Desejo receber E-mails informativos</label>
  </div>
  <div>
    <input type="submit" value="Enviar mensagem">
  </div>
    </form>
